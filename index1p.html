<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1p.css" />
  </head>
  <body>
    <header>
      <div class="brand">@ju_pic_snap</div>
      <div></div>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid ps-5">
        <a class="navbar-brand" href="#">HOME</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">PARIS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">DAEGU</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >ABOUT</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">BOOK</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleIndicators"
      class="carousel slide ps-5 pe-5 pt-5 pb-5"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./photo1p/DSCF4575.jpg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img
            src="./photo1p/KakaoTalk_Photo_2024-03-06-20-18-14.jpeg"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img src="./photo1p/DSCF7020.jpg" class="d-block w-100" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container">
      <div class="row mb-5 mt-2">
        <div class="col-sm-12 col-lg-4">
          <div class="card">
            <img src="./photo1p/DSCF0830-2.jpg" class="card-img-top" />
            <div class="card-body">
              <p class="card-text text-center">Eiffel Alley</p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-4">
          <div class="card">
            <img src="./photo1p/DSCF2641-2-2.jpg" class="card-img-top" />
            <div class="card-body">
              <p class="card-text text-center">Trocadero</p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-4">
          <div class="card">
            <img src="./photo1p/DSCF9739.jpg" class="card-img-top" />
            <div class="card-body">
              <p class="card-text text-center">Pont-des Bir-hakeim</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-sm-12 col-lg-4">
          <div class="card">
            <img
              src="./photo1p/KakaoTalk_Photo_2024-03-06-18-42-21 001.jpeg"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="card-text text-center">Cafe</p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-4">
          <div class="card">
            <img
              src="./photo1p/KakaoTalk_Photo_2024-03-06-18-42-24 002.jpeg"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="card-text text-center">Campus</p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-4">
          <div class="card">
            <img
              src="./photo1p/KakaoTalk_Photo_2024-03-06-18-42-27 003.jpeg"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="card-text text-center">Studio</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <div class="fs-1 fw-bold pt-5 pb-5">CONTACT</div>
      <div>
        <div class="fs-5 pb-3">DM : @ju_pic_snap</div>
        <div class="fs-5 pb-5">KAKAO TALK Channel : 주픽스냅</div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
